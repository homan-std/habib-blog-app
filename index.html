  <header>
    <h1>Creative Blog</h1>
    <nav id="categoryNav"></nav>
  </header>

  <main id="posts"></main>

  <section class="upload-section">
    <h3>Upload a New Post</h3>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="titleInput" placeholder="Title">
    <textarea id="descInput" rows="3" placeholder="Description"></textarea>
    <select id="categoryInput">
      <option value="General">General</option>
      <option value="Tech">Tech</option>
      <option value="Life">Life</option>
      <option value="Tutorial">Tutorial</option>
      <option value="News">News</option>
    </select>
    <button id="uploadBtn">Post</button>
  </section>

  <script>
    const postsContainer = document.getElementById("posts");
    const categoryNav = document.getElementById("categoryNav");
    const storageKey = "creative_blog_posts";

    const categories = ["All", "General", "Tech", "Life", "Tutorial", "News"];
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => filterPosts(cat, btn);
      categoryNav.appendChild(btn);
    });

    function getPosts() {
      return JSON.parse(localStorage.getItem(storageKey) || "[]");
    }

    function savePosts(posts) {
      localStorage.setItem(storageKey, JSON.stringify(posts));
    }

    function renderPosts(posts) {
      postsContainer.innerHTML = "";
      posts.reverse().forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" alt="post">` : ""}
          <div class="content">
            <h2>${post.title}</h2>
            <p>${post.description}</p>
            <div class="meta">
              <span>${post.category}</span>
              <span>${new Date(post.date).toLocaleDateString()}</span>
            </div>
          </div>
          <div class="comment-box">
            <input type="text" placeholder="Add a comment..." />
            <button>Comment</button>
            <div class="comment-list"></div>
          </div>
        `;

        const input = div.querySelector("input");
        const btn = div.querySelector("button");
        const list = div.querySelector(".comment-list");

        if (post.comments) {
          post.comments.forEach(c => {
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.textContent = c;
            list.appendChild(commentDiv);
          });
        }

        btn.onclick = () => {
          const text = input.value.trim();
          if (!text) return;
          post.comments = post.comments || [];
          post.comments.push(text);
          savePosts(getPosts().map(p => (p.id === post.id ? post : p)));
          const commentDiv = document.createElement("div");
          commentDiv.className = "comment";
          commentDiv.textContent = text;
          list.appendChild(commentDiv);
          input.value = "";
        };

        postsContainer.appendChild(div);
      });
    }

    function filterPosts(category, btn) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const posts = getPosts();
      renderPosts(category === "All" ? posts : posts.filter(p => p.category === category));
    }

    // Upload post
    document.getElementById("uploadBtn").onclick = () => {
      const title = document.getElementById("titleInput").value.trim();
      const desc = document.getElementById("descInput").value.trim();
      const cat = document.getElementById("categoryInput").value;
      const imgInput = document.getElementById("imageInput");
      const reader = new FileReader();

      if (!title || !desc) {
        alert("Please enter title and description!");
        return;
      }

      const post = {
        id: Date.now(),
        title,
        description: desc,
        category: cat,
        date: new Date(),
        comments: []
      };

      if (imgInput.files[0]) {
        reader.onload = e => {
          post.image = e.target.result;
          const posts = getPosts();
          posts.push(post);
          savePosts(posts);
          renderPosts(posts);
          clearInputs();
        };
        reader.readAsDataURL(imgInput.files[0]);
      } else {
        const posts = getPosts();
        posts.push(post);
        savePosts(posts);
        renderPosts(posts);
        clearInputs();
      }
    };

    function clearInputs() {
      document.getElementById("titleInput").value = "";
      document.getElementById("descInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    renderPosts(getPosts());
  </script>
</body>
</html>

        const list = div.querySelector(".comment-list");

        if (post.comments) {
          post.comments.forEach(c => {
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";
            commentDiv.textContent = c;
            list.appendChild(commentDiv);
          });
        }

        btn.onclick = () => {
          const text = input.value.trim();
          if (!text) return;
          post.comments = post.comments || [];
          post.comments.push(text);
          savePosts(getPosts().map(p => (p.id === post.id ? post : p)));
          const commentDiv = document.createElement("div");
          commentDiv.className = "comment";
          commentDiv.textContent = text;
          list.appendChild(commentDiv);
          input.value = "";
        };

        postsContainer.appendChild(div);
      });
    }

    function filterPosts(category, btn) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      const posts = getPosts();
      renderPosts(category === "All" ? posts : posts.filter(p => p.category === category));
    }

    // Upload post
    document.getElementById("uploadBtn").onclick = () => {
      const title = document.getElementById("titleInput").value.trim();
      const desc = document.getElementById("descInput").value.trim();
      const cat = document.getElementById("categoryInput").value;
      const imgInput = document.getElementById("imageInput");
      const reader = new FileReader();

      if (!title || !desc) {
        alert("Please enter title and description!");
        return;
      }

      const post = {
        id: Date.now(),
        title,
        description: desc,
        category: cat,
        date: new Date(),
        comments: []
      };

      if (imgInput.files[0]) {
        reader.onload = e => {
          post.image = e.target.result;
          const posts = getPosts();
          posts.push(post);
          savePosts(posts);
          renderPosts(posts);
          clearInputs();
        };
        reader.readAsDataURL(imgInput.files[0]);
      } else {
        const posts = getPosts();
        posts.push(post);
        savePosts(posts);
        renderPosts(posts);
        clearInputs();
      }
    };

    function clearInputs() {
      document.getElementById("titleInput").value = "";
      document.getElementById("descInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    renderPosts(getPosts());
  </script>
</body>
</html>
